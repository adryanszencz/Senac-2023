<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="cotainer">
        <h1 class="title"></h1>
        <div class="corpo">
                <div class="bloco1">
                    <h4 class="Bill">Bill</h4>
                    <input class="inputBill" type="text" placeholder="0" >
                    <h4 class="SelectTip">Select Tip %</h4>
                    <div class="inputSelectTip">
                        <button class="porcentagem" >5%</button>
                        <button class="porcentagem" >10%</button>
                        <button class="porcentagem" >15%</button>
                        <button class="porcentagem" >25%</button>
                        <button class="porcentagem" >50%</button>
                        <input class="custom" type="text" placeholder="custom">
                    </div>
                    <h4 class="numberOfPeople">Number of People</h4>
                    <input class="inputnumberOfPeople" type="text" placeholder="0" >
                </div>
                <div class="bloco2">
                    <div class="tipAmount">
                        <h3 class="titleTipAmount">Tip Amount</h3>
                        <p class="person">/ person</p>
                        <h1 class="ResultadoTipAmount">$ 0.00</h1>
                    </div>
                    <div class="total">
                        <h3 class="titleTotal">Total</h3>
                        <p class="personTotal">/ person</p>
                        <h1 class="ResultadoTotal">$ 0.00</h1>
                    </div>
                    <button class="reset">RESET</button>
                </div>
        </div>
    </div>
</body>
</html>
